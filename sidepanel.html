<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer Sidepanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sidepanel" id="body">
    
    <main id="main" class="sidepanel">
        <div id="buttonRow" class="sidepanel">
            <label for="darkToggle" id="darkToggleLabel" class="sidepanel">
                <input type="checkbox" name="darkToggle" id="darkToggle" class="sidepanel">
                <div id="slider" class="sidepanel"></div>
            </label>
        </div>
        <div id="timerRow" class="sidepanel">
            <span id="timerText" class="sidepanel">00:00</span>
        </div>
        <div id="startPauseStopRow" class="sidepanel">

                <div class="sidepanel BTN" id = "pauseBTN">
                    <img src="pauseBTN1.png" alt="pause button" class="sidepanel BTNImage" id="pauseBTNImage">
                </div>

                <div class="sidepanel BTN" id = "playBTN">
                    <img src="playBTN1.png" alt="play button" class="sidepanel BTNImage" id="playBTNImage">
                </div>

                <div class="sidepanel BTN" id = "stopBTN">
                    <img src="stopBTN1.png" alt="stop button" class="sidepanel BTNImage" id="stopBTNImage">
                </div>

        </div>
        <div id="textRow" class="sidepanel">
            <input type="text" name="activityText" id="activityText" placeholder="What are you timing today?" class="sidepanel">
        </div>
        <hr>
        <h3>Past Entries</h3>
        <div class="sidepanel" id="pastTimes">

        </div>
    </main>

    <script src="sidepanel-script.js"></script>
</body>
</html>
