<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer Sidepanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="sidepanel-main">
        <div id="darkToggleRow">
            <label for="darkToggle" id="darkToggleLabel">
                <input type="checkbox" name="darkToggle" id="darkToggle">
                <div id="slider"></div>
            </label>
            
            
        </div>
        <div id="timerRow">
            <span id="timerText">00:00</span>
        </div>
        <div id="buttonRow">

                <div class="BTN" id = "pauseBTN">
                    <img src="pauseBTN1.png" alt="pause button" class="BTNImage" id="pauseBTNImage">
                </div>

                <div class="BTN" id = "playBTN">
                    <img src="playBTN1.png" alt="play button" class="BTNImage" id="playBTNImage">
                </div>

                <div class="BTN" id = "stopBTN">
                    <img src="stopBTN1.png" alt="stop button" class="BTNImage" id="stopBTNImage">
                </div>

        </div>
        <div id="textRow">
            <input type="text" name="activityText" id="activityText" placeholder="What are you timing today?">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
